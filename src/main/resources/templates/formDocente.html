<h1>Carga de Docentes</h1>
<p>Ingrese los Datos Solicitados</p>

<!-- Formulario de carga de docentes -->
<form th:action="@{/guardarDocente}" th:object="${docente}" method="post">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
  </div>
  
  <div class="mb-3">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" id="apellido" th:field="*{apellido}" class="form-control" />
  </div>

  <div class="mb-3">
    <label for="legajo" class="form-label">Legajo</label>
    <input type="number" id="legajo" th:field="*{legajo}" class="form-control" th:readonly="${band}" />
  </div>

  <div class="col">
    <input type="submit" value="Guardar Docente" class="btn btn-primary" />
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
