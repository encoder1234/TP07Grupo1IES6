<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de Alumnos</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
<div class="container-fluid">
    <table class="table table-striped-columns table-primary">
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edici√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alumno : ${listadoAlumnos}">
                <td th:text="${alumno.dni}"></td>
                <td th:text="${alumno.nombre}"></td>
                <td th:text="${alumno.apellido}"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/eliminarAlumno/'+${alumno.dni}}">Borrar</a>
                    <a class="btn btn-success" th:href="@{'/modificarAlumno/'+${alumno.dni}}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
