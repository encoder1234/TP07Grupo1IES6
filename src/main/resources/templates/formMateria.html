<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carga de Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IES6</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- Enlace de Inicio, redirige a la ruta raíz o la que hayas definido -->
                        <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <!-- Enlace a la lista de materias -->
                        <a class="nav-link" href="/listadoMaterias">Lista Materias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<h1>Carga de Materias</h1>
<p>Ingrese los Datos Solicitados</p>

<form th:object="${materia}" th:action="@{/guardarMateria}" method="post">
    <label>Nombre</label>
    <input type="text" th:field="*{nombre}" class="form-control"/>
    <br>
    <label>Codigo</label>
    <input type="text" th:field="*{codigo}" th:readonly="${band}" class="form-control"/>
    <br>
    <label>Año</label>
    <select id="curso" th:field="*{año}" class="form-select">
        <option th:each="curso : ${T(ar.edu.ies6.util.Año).values()}"
                th:value="${curso.name()}"
                th:text="${curso}"></option>
    </select>
    <br>

    <label>Docente</label>
    <select id="docente" name="docente" th:field="*{docente}" class="form-select">
        <option value="" selected disabled>Seleccione un docente</option>
        <option th:each="docente : ${listadoDocentes}"
                th:value="${docente.legajo}"
                th:text="${docente.nombre} + ' ' + ${docente.apellido}"></option>
    </select>
    <br>

    <div class="col">
        <input type="submit" value="Guardar Materia" class="btn btn-primary"/>
    </div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
