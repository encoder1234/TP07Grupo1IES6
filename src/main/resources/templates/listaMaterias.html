<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <h2 class="my-3">Listado de Materias</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>C칩digo</th>
                <th>A침o</th>
                <th>Docente</th>
                <th>Edici칩n</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itera sobre la lista de materias y muestra los datos -->
            <tr th:each="materia : ${listadoMaterias}">
                <td th:text="${materia.nombre}"></td>
                <td th:text="${materia.codigo}"></td>
                <td th:text="${materia.a침o}"></td>
                <td th:text="${materia.docente.nombre} + ' ' + ${materia.docente.apellido}"></td>
                <td>
                    <!-- Enlaces para borrar o editar materia -->
                    <a class="btn btn-danger" th:href="@{'/eliminarMateria/'+${materia.codigo}}">Borrar</a>
                    <a class="btn btn-success" th:href="@{'/modificarMateria/'+${materia.codigo}}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
