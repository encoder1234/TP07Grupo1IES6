<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div data-th-replace="~{layout/headerM :: headerM}"></div>
<div class="container-fluid">
<table class="table table-striped-columns table-primary">
<tr>
    <th>Nombre</th>
     <th>Codigo</th>
     <th>ID</th>
      <th>Ediccion</th>
      </tr>
      <tr data-th-each="materia :${listadoMaterias}">
     
      <td data-th-text="${materia.nombre}"></td>
      <td data-th-text="${materia.codigo}"></td>
       <td data-th-text="${materia.id}"></td>
      <td><a class="btn btn-danger" data-th-href="@{'/eliminarMateria/'+${materia.codigo}}">Borrar</a>
      <a class="btn btn-success" data-th-href="@{'/modificarMateria/'+${materia.codigo}}">Editar</a>
      </tr>
 </table>
</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
